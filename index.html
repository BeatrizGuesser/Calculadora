<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resolva operações matemáticas com essa calculadora">
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="formulario">
            <form method="" action="">
                <div>
                    <h1 class="cabecalho">Calculadora</h1>
                </div>
                <div class="campo">
                    <label>Valor 1:</label>
                    <input type="text" id="txtValor1">
                </div>
                <div class="campo">
                    <label>Valor 2:</label>
                    <input type="text" id="txtValor2">
                </div>
                <div class="campo">
                    <label>Operação</label>
                    <select name="cbxOperacao" id="cbxOperacao">
                        <option value="+">Adição</option>
                        <option value="-">Subtração</option>
                        <option value="/">Divisão</option>
                        <option value="*">Multiplicação</option>
                    </select>
                </div>
                <div class="botao">
                    <button class="botao-letra" type="button" onclick="calcularValores()">Calcular</button>
                </div>
                <div class="campo">
                    <label>Resultado:</label>
                    <span class="resultado" id="txtResultado">-</span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
